version: 2.1

orbs:
  codecov: codecov/codecov@3

executors:
  linux:
    docker:
      - image: cimg/android:2024.07

jobs:
  upload-coverage:
    executor: linux
    steps:
      - checkout
      - run: ./gradlew androidDependencies
      - run: ./gradlew test jacocoTestReport
      - codecov/upload

workflows:
  build:
    jobs:
      - upload-coverage
